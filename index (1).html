<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="welcome-container">
            <h1>Welcome to Mr Annotator</h1>
            <p>by Vivek Murthy</p>
            <button id="getStartedBtn">Get Started</button>
        </div>

        <div id="upload-area" class="hidden">
            <p>Drag & Drop your image or PDF here, or click to upload, or press Ctrl + V to paste an image.</p>
            <input type="file" id="fileInput" accept="image/*,.pdf" style="display:none;">
        </div>
        
        <div id="viewer-container" class="hidden">
            <canvas id="imageCanvas"></canvas>
            <div id="controls">
                <button id="zoomInBtn">Zoom In</button>
                <button id="zoomOutBtn">Zoom Out</button>
                <button onclick="downloadImage()">Download</button>
                <label for="circleColor">Circle Color:</label>
                <input type="color" id="circleColor" value="#ff0000" title="Circle Color">
                <label for="circleSize">Circle Size:</label>
                <input type="number" id="circleSize" value="50" min="10" title="Circle Size"> px
                <label for="fontColor">Font Color:</label>
                <input type="color" id="fontColor" value="#000000" title="Font Color">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="16" min="1" title="Font Size"> px
            </div>
            <div id="slider-container">
                <label for="horizontalSlider">Move Horizontal:</label>
                <input type="range" id="horizontalSlider" min="-100" max="100" value="0">
                <label for="verticalSlider">Move Vertical:</label>
                <input type="range" id="verticalSlider" min="-100" max="100" value="0">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
